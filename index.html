<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>初めてのページ</title>
  <style>
    body {
      background: #ffe6f2;
      font-family: "Hiragino Maru Gothic Pro", "Meiryo", sans-serif;
      color: #d63384;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 60px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 16px #ffd6e0;
      display: inline-block;
      padding: 40px 30px 30px 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #ff69b4;
      text-shadow: 1px 1px 5px #ffd6e0;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 1.5em;
    }
    .heart {
      font-size: 2em;
      color: #ff69b4;
      margin-bottom: 1em;
      animation: heartBeat 1s infinite alternate;
    }
    @keyframes heartBeat {
      0% { transform: scale(1);}
      100% { transform: scale(1.2);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">♥</div>
    <h1>初めてのページです</h1>
    <p>はじめて自分で作ったWebページです。<br>
      これからいろいろチャレンジしてみます！</p>
  </div>
</body>
</html>
